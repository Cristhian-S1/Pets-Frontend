<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold mb-4">Foros</h2>
        <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition"
        (click)="crearForo()">
            + Crear foro
        </button>
    </div>
    @if (listaForos.length > 0) {
        <div class="grid gap-4">
            @for (foro of listaForos; track foro.fo_id) {
                <div class="border p-4 rounded shadow bg-white hover:bg-gray-50 transition">
                <h3 class="text-xl font-semibold">{{ foro.fo_titulo }}</h3>
                <p class="text-gray-600 mt-2">{{ foro.fo_descripcion }}</p>
                <div class="text-sm text-gray-400 mt-4">
                </div>
                <button class="mt-2 text-orange-500 hover:underline" (click)="verForo(foro.fo_id)">Ver discusi√≥n</button>
                </div>
            }
        </div>
    } @else {
        <p class="text-center text-gray-500">No hay foros disponibles en este momento.</p>
    }
</div>
