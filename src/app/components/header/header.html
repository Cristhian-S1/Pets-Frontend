<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">

            <!-- Logo y título (Click lleva al home) -->
            <div class="flex items-center space-x-3 cursor-pointer" routerLink="/home">
                <div class="bg-gradient-to-br from-orange-400 to-orange-600 p-2 rounded-xl">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">PetFinder</h1>
                    <p class="text-xs text-gray-500">Encuentra a tu mejor amigo</p>
                </div>
            </div>

            <!-- Navegación Desktop -->
            @if (isLogged) {
            <nav class="hidden md:flex items-center space-x-6">
                <button (click)="viewPosts()" routerLinkActive="bg-orange-100 text-orange-600"
                    class="flex items-center space-x-2 px-4 py-2 rounded-lg transition text-gray-600 hover:bg-gray-50 hover:text-orange-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="font-medium">Mis Publicaciones</span>
                </button>
                <!-- Crear Publicación (Solo si está logueado, opcional) -->
                <button (click)="createPost()" routerLinkActive="bg-orange-100 text-orange-600"
                    [routerLinkActiveOptions]="{exact: false}"
                    class="flex items-center space-x-2 px-4 py-2 rounded-lg transition text-gray-600 hover:bg-gray-50 hover:text-orange-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="font-medium">Crear Publicación</span>
                </button>
                <!-- Ver foros -->
                 <button (click)="viewForos()" routerLinkActive="bg-orange-100 text-orange-600"
                    [routerLinkActiveOptions]="{exact: false}"
                    class="flex items-center space-x-2 px-4 py-2 rounded-lg transition text-gray-600 hover:bg-gray-50 hover:text-orange-600">
                    <span class="font-medium">Foros</span>
                </button>
                <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
                    <button (click)="goProfile()"
                        class="bg-gray-100 hover:bg-blue-50 text-gray-600 hover:text-blue-500 p-2 rounded-full transition-colors"
                        title="Ver Perfil">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.121 17.804A8 8 0 1118.87 6.196M12 14a4 4 0 100-8 4 4 0 000 8zm0 0c-2.21 0-4 1.79-4 4v1h8v-1c0-2.21-1.79-4-4-4z" />
                        </svg>
                    </button>
                    <button (click)="logout()"
                        class="bg-gray-100 hover:bg-red-50 text-gray-600 hover:text-red-500 p-2 rounded-full transition-colors"
                        title="Cerrar Sesión">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </nav>
            }

            <!-- Botones de autenticación -->
            @else {
            <div class="flex items-center space-x-3">

                <button (click)="login()"
                    class="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                        </path>
                    </svg>
                    <span class="hidden sm:inline font-medium">Login</span>
                </button>

                <button (click)="register()"
                    class="flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg hover:from-orange-600 hover:to-orange-700 transition shadow-md">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                    <span class="hidden sm:inline font-medium">Registro</span>
                </button>
            </div>
            }
        </div>
    </div>
</header>
