<div class="min-h-screen pb-12">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Mis Publicaciones</h1>

        @if (posts.length === 0) {
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <p class="text-gray-500 text-lg">No tienes publicaciones todav√≠a</p>
        </div>
        } @else {
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            @for (post of posts; track post.pu_id) {
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img [src]="post.pu_image" [alt]="post.pu_titulo" class="w-full h-48 object-cover" />

                <div class="p-5">
                    <div class="flex items-center justify-between mb-3">
                        <span [class]="post.pu_estado 
                  ? 'bg-green-100 text-green-700 border-green-200' 
                  : 'bg-red-100 text-red-700 border-red-200'" class="px-3 py-1 rounded-full text-sm font-semibold">
                            {{ post.pu_estado ? 'Encontrado' : 'Perdido' }}
                        </span>
                        <span class="text-sm text-gray-500">
                            {{ formatearFecha(post.pu_fecha) }}
                        </span>
                    </div>

                    <h2 class="text-xl font-bold text-gray-800 mb-2">
                        {{ post.pu_titulo }}
                    </h2>

                    <p class="text-gray-600 mb-4">
                        üìç {{ post.pu_ubicacion }}
                    </p>

                    <p>
                        {{ post.pu_descripcion }}
                    </p>

                    <div class="flex gap-2 mt-4">
                        <button (click)="cambiarEstado(post.pu_id, !post.pu_estado)"
                            class="flex-1 flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                            </svg>
                            Cambiar Estado
                        </button>

                        <button
                            class="flex items-center justify-center gap-2 bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z">
                                </path>
                                <path d="m15 5 4 4"></path>
                            </svg>
                            Editar
                        </button>

                        <button
                            class="flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            }
        </div>
        }
    </div>
</div>
