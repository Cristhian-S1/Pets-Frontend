<div class="min-h-screen pb-12">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Mis Publicaciones</h1>

        @if (posts.length === 0) {
            <div class="bg-white rounded-lg shadow p-8 text-center">
                <p class="text-gray-500 text-lg">No tienes publicaciones todavía</p>
            </div>
        } @else {
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                @for (post of posts; track post.pu_id) {
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <img [src]="post.pu_image" [alt]="post.pu_titulo" class="w-full h-48 object-cover" />
                        <div class="p-5">
                            <div class="mb-3">
                                <span [class]="post.pu_estado 
                                            ? 'bg-green-100 text-green-700 border-green-200' 
                                            : 'bg-red-100 text-red-700 border-red-200'"
                                    class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border inline-block">
                                    {{ post.pu_estado ? 'Encontrado' : 'Perdido' }}
                                </span>
                            </div>

                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-gray-800 line-clamp-1 capitalize leading-tight">
                                    {{ post.pu_titulo }}
                                </h3>
                                <span class="text-xs text-gray-400 whitespace-nowrap ml-2 mt-1 flex items-center shrink-0">
                                    <i class="far fa-clock mr-1"></i> {{ formatearFecha(post.pu_fecha) }}
                                </span>
                            </div>

                            <div class="flex items-center text-gray-500 text-sm mb-3">
                                <svg class="w-4 h-4 mr-1 text-red-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
                                    </path>
                                </svg>
                                <span class="line-clamp-1 break-all">{{ post.pu_ubicacion }}</span>
                            </div>

                                <p class="text-gray-600 text-sm mb-3 line-clamp-2 flex-1">
                                {{ post.pu_descripcion }}
                                </p>
                            <div class="flex gap-2 mt-4">
                                <!-- Botón Cambiar Estado -->
                                <button (click)="cambiarEstado(post.pu_id, !post.pu_estado)"
                                    class="flex-1 flex items-center justify-center gap-1.5 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-3 rounded-lg shadow-sm hover:shadow-md transition-all duration-200"
                                    title="Cambiar Estado">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                                        <path d="M21 3v5h-5"></path>
                                    </svg>
                                    <span class="text-xs hidden lg:inline">Estado</span>
                                </button>

                                <!-- Botón Editar -->
                                <button
                                    class="flex items-center justify-center gap-1.5 bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-3 rounded-lg shadow-sm hover:shadow-md transition-all duration-200"
                                    title="Editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path
                                            d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z">
                                        </path>
                                        <path d="m15 5 4 4"></path>
                                    </svg>
                                    <span class="text-xs hidden lg:inline">Editar</span>
                                </button>

                                <!-- Botón Eliminar -->
                                <button
                                    class="flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-3 rounded-lg shadow-sm hover:shadow-md transition-all duration-200"
                                    title="Eliminar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M3 6h18"></path>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                }
            </div>
        }
    </div>
</div>
