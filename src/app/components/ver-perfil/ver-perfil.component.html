<div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">

  <!-- TÃ­tulo -->
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Mi Perfil</h1>

  <!-- Estado carga / error -->
  <div *ngIf="cargando" class="text-center text-gray-500 text-lg">Cargando perfil...</div>
  <div *ngIf="errorMsg" class="text-center text-red-500 text-lg">{{ errorMsg }}</div>

  <div *ngIf="!cargando && usuario">

    <!-- Encabezado con avatar -->
    <div class="flex flex-col md:flex-row items-center mb-6 gap-5">
      <img
        src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-4.0.3&auto=format&fit=facearea&facepad=4&w=320&h=320&q=100"
        alt="avatar"
        class="w-28 h-28 rounded-full border-2 border-gray-300 shadow-md"
      />

      <div class="text-center md:text-left">
        <h2 class="text-2xl font-semibold text-gray-800">
          {{ usuario.us_nombre }} {{ usuario.us_apellido }}
        </h2>
        <p class="text-gray-600 text-sm">{{ usuario.us_email }}</p>
      </div>
    </div>

    <!-- FORMULARIO SOLO VISUAL -->
    <form *ngIf="!editando" class="space-y-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <label class="block font-medium text-gray-700">Nombre
          <input type="text" [(ngModel)]="usuario.us_nombre" name="nombre"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
        </label>

        <label class="block font-medium text-gray-700">Apellido
          <input type="text" [(ngModel)]="usuario.us_apellido" name="apellido"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
        </label>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <label class="block font-medium text-gray-700">Correo
          <input type="text" [(ngModel)]="usuario.us_email" name="email"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" disabled>
        </label>

        <label class="block font-medium text-gray-700">Contacto
          <input type="text" [(ngModel)]="usuario.us_contacto" name="telefono"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm" disabled>
        </label>

      </div>

      <div class="flex justify-end space-x-2">
        <button
            type="button"
            (click)="editando = true"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
            Editar
        </button>

        <button
            type="button"
            (click)="salir()"
            class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition">
            Salir
        </button>
        </div>


    </form>

    <!-- FORMULARIO EDITABLE -->
    <form *ngIf="editando" class="space-y-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <label class="block font-medium text-gray-700">Nombre
          <input type="text" [(ngModel)]="usuario.us_nombre" name="nombre"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
        </label>

        <label class="block font-medium text-gray-700">Apellido
          <input type="text" [(ngModel)]="usuario.us_apellido" name="apellido"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
        </label>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <label class="block font-medium text-gray-700">Correo (No editable)
          <input type="email" [(ngModel)]="usuario.us_email" name="email"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm bg-gray-200 cursor-not-allowed" disabled>
        </label>

        <label class="block font-medium text-gray-700">Contacto
          <input type="text" [(ngModel)]="usuario.us_contacto" name="telefono"
                 class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
        </label>

      </div>

      <div class="flex justify-end gap-3 mt-4">
        <button type="button"
                (click)="guardar()"
                class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
          Guardar
        </button>

        <button type="button"
                (click)="cancelar()"
                class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-400 transition">
          Cancelar
        </button>
      </div>

    </form>

  </div>
</div>
